<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FM DX GUI</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #222;
      color: #eee;
    }

    #player {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #333;
      padding: 10px;
      border: 1px solid #555;
      margin-bottom: 10px;
    }

    #freq-input {
      font-size: 1.8em;
      font-family: "Courier New", monospace;
      background: #000;
      color: #0f0;
      padding: 2px 8px;
      border-radius: 4px;
      margin: 0 8px;
      min-width: 100px;
      text-align: center;
      border: none;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
    button.material-icons {
      font-family: 'Material Icons';
      font-size: 20px;
    }
    button:hover {
      background: #666;
    }

    .section {
      border: 1px solid #555;
      padding: 8px;
      margin-bottom: 8px;
      background: #2a2a2a;
    }
    pre {
      margin: 4px 0 0 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>FM DX Player</h1>

  <div id="player">
    <button id="play-btn" title="Play" class="material-icons">play_arrow</button>
    <button id="down1" class="material-icons" title="-1 MHz">fast_rewind</button>
    <button id="down01" class="material-icons" title="-0.1 MHz">skip_previous</button>
    <button id="down001" class="material-icons" title="-0.01 MHz">keyboard_arrow_left</button>
    <button id="down0001" class="material-icons" title="-0.001 MHz">keyboard_double_arrow_left</button>
    <input id="freq-input" type="text" value="" placeholder="--.--- MHz" />
    <button id="up0001" class="material-icons" title="+0.001 MHz">keyboard_double_arrow_right</button>
    <button id="up001" class="material-icons" title="+0.01 MHz">keyboard_arrow_right</button>
    <button id="up01" class="material-icons" title="+0.1 MHz">skip_next</button>
    <button id="up1" class="material-icons" title="+1 MHz">fast_forward</button>
    <button id="set-btn">Set</button>
    <button id="refresh-btn">Refresh</button>
    <button id="ims-btn">iMS</button>
    <button id="eq-btn">EQ</button>
    <button id="ant-btn">Ant</button>
  </div>

  <div class="section" id="signal-section">
    <strong>Signal:</strong>
    <progress id="signal" value="0" max="100"></progress>
    <span id="signal-label"></span>
  </div>

  <div class="section">
    <strong>Tuner:</strong>
    <pre id="tuner-info"></pre>
  </div>
  <div class="section">
    <strong>RDS:</strong>
    <pre id="rds-info"></pre>
  </div>
  <div class="section">
    <strong>RadioText:</strong>
    <pre id="rt-info"></pre>
  </div>
  <div class="section">
    <strong>Station:</strong>
    <pre id="station-info"></pre>
  </div>
  <div class="section">
    <strong>Status:</strong>
    <span id="stats"></span>
  </div>
  <div class="section">
    <strong>Server:</strong>
    <span id="server-info"></span>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
