<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FM DX GUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: #222;
      color: #eee;
    }
    .section {
      border: 1px solid #555;
      padding: 10px;
      margin-bottom: 10px;
      background: #333;
    }
    button { margin: 2px; }
    #freq-display { font-size: 1.5em; margin: 0 10px; }
  </style>
</head>
<body>
  <h1>FM DX GUI</h1>
  <div class="section" id="controls">
    <button id="down1">-1 MHz</button>
    <button id="down01">-0.1</button>
    <button id="down001">-0.01</button>
    <span id="freq-display">--.- MHz</span>
    <button id="up001">+0.01</button>
    <button id="up01">+0.1</button>
    <button id="up1">+1 MHz</button>
    <button id="play-btn">Play</button>
  </div>
  <div class="section" id="rds-info"></div>
  <div class="section" id="rt-info"></div>
  <div class="section" id="stats"></div>
  <div class="section" id="server-info"></div>

  <script src="renderer.js"></script>
</body>
</html>
